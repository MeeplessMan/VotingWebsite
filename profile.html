<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            const mainContent = document.getElementById("main-content");
            sidebar.classList.toggle("collapsed");
            if (sidebar.classList.contains("collapsed")) {
                sidebar.style.width = "70px";
                mainContent.style.marginLeft = "70px";
                document.querySelectorAll(".sidebar-text").forEach(el => el.classList.add("hidden"));
                document.querySelectorAll(".sidebar-icon").forEach(el => el.classList.add("justify-center"));
            } else {
                sidebar.style.width = "256px";
                mainContent.style.marginLeft = "256px";
                document.querySelectorAll(".sidebar-text").forEach(el => el.classList.remove("hidden"));
                document.querySelectorAll(".sidebar-icon").forEach(el => el.classList.remove("justify-center"));
            }
        }
    </script>
</head>
<body class="bg-gradient-to-r from-blue-50 to-blue-100 min-h-screen flex">
    <div id="sidebar" class="w-64 bg-blue-900 text-white h-screen fixed left-0 top-0 overflow-hidden z-50">
        <div class="p-6">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-2xl font-bold sidebar-text">Admin Panel</h2>
                <button onclick="toggleSidebar()" class="text-white text-xl">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            <ul class="space-y-4">
                <li>
                    <a href="#" class="flex items-center gap-3 hover:text-gray-300 cursor-pointer p-2 rounded hover:bg-blue-800 sidebar-icon">
                        <i class="fas fa-home text-xl"></i>
                        <span class="sidebar-text">Dashboard</span>
                    </a>
                </li>
                <li class="relative">
                    <a href="#" class="flex items-center gap-3 hover:text-gray-300 cursor-pointer p-2 rounded hover:bg-blue-800 sidebar-icon">
                        <i class="fas fa-user-cog text-xl"></i>
                        <span class="sidebar-text">Admin</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="flex items-center gap-3 hover:text-gray-300 cursor-pointer p-2 rounded hover:bg-blue-800 sidebar-icon">
                        <i class="fas fa-users text-xl"></i>
                        <span class="sidebar-text">Users</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="flex items-center gap-3 hover:text-gray-300 cursor-pointer p-2 rounded hover:bg-blue-800 sidebar-icon">
                        <i class="fas fa-user-friends text-xl"></i>
                        <span class="sidebar-text">Candidate</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="flex items-center gap-3 hover:text-gray-300 cursor-pointer p-2 rounded hover:bg-blue-800 sidebar-icon">
                        <i class="fas fa-vote-yea text-xl"></i>
                        <span class="sidebar-text">Election</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="flex items-center gap-3 hover:text-gray-300 cursor-pointer p-2 rounded hover:bg-blue-800 sidebar-icon">
                        <i class="fas fa-box text-xl"></i>
                        <span class="sidebar-text">Ballot</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div id="main-content" class="ml-64 p-6 flex-grow">
        <header class="bg-white p-6 rounded-xl shadow-md w-full max-w-4xl mx-auto">
            <h1 class="text-2xl font-bold text-gray-800 flex items-center gap-2">
                <i class="fas fa-user text-blue-600"></i>
                Admin Profile
            </h1>
        </header>

        <!-- Profile Section -->
        <div class="mt-8 mx-auto w-full max-w-4xl">
            <div class="bg-white p-8 rounded-xl shadow-md border border-blue-300">
                <div class="flex flex-col items-start mb-6">
                    <h2 class="text-3xl font-bold text-gray-800">Admin Name</h2>
                    <p class="text-gray-600 text-lg mt-2">admin@example.com</p>
                </div>
                <div class="mt-8 w-full">
                    <h3 class="text-2xl font-semibold text-gray-700 border-b-2 border-blue-300 pb-2">Account Details</h3>
                    <div class="mt-4 flex flex-col space-y-3">
                        <div class="flex justify-between border-b pb-2 w-full">
                            <span class="text-gray-600">Username:</span>
                            <span class="font-semibold text-gray-800">admin_user</span>
                        </div>
                        <div class="flex justify-between border-b pb-2 w-full">
                            <span class="text-gray-600">Role:</span>
                            <span class="font-semibold text-gray-800">Admin</span>
                        </div>
                    </div>
                </div>
                <div class="mt-8 w-full">
                    <h3 class="text-2xl font-semibold text-gray-700 border-b-2 border-blue-300 pb-2">Security Settings</h3>
                    <button class="bg-blue-500 text-white px-6 py-3 rounded-full mt-4 hover:bg-blue-600 transition duration-300 w-full">Reset Password</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
