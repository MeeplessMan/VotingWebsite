    <script>
        // Toggle sidebar visibility
        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            const mainContent = document.getElementById("main-content");
            
            sidebar.classList.toggle("collapsed");
            
            // If sidebar is collapsed, adjust main content
            if (sidebar.classList.contains("collapsed")) {
                sidebar.style.width = "70px";
                mainContent.style.marginLeft = "70px";
                // Hide text elements
                document.querySelectorAll(".sidebar-text").forEach(el => {
                    el.classList.add("hidden");
                });
                // Center icons
                document.querySelectorAll(".sidebar-icon").forEach(el => {
                    el.classList.add("justify-center");
                });
            } else {
                sidebar.style.width = "256px"; // 64 * 4 = 256px
                mainContent.style.marginLeft = "256px";
                // Show text elements
                document.querySelectorAll(".sidebar-text").forEach(el => {
                    el.classList.remove("hidden");
                });
                // Reset icon alignment
                document.querySelectorAll(".sidebar-icon").forEach(el => {
                    el.classList.remove("justify-center");
                });
            }
        }

        // Toggle dropdown visibility
        function toggleDropdown() {
            const dropdown = document.getElementById("dropdown-menu");
            dropdown.classList.toggle("hidden");
        }
    </script>

<body class="bg-gradient-to-r from-blue-50 to-blue-100 min-h-screen">

    <!-- Sidebar -->

            <div class="flex items-center justify-between mb-6">

            <ul class="space-y-4">
                <li>

                        <svg class="svg-inline--fa fa-house text-xl" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="house" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" data-fa-i2svg=""><path fill="currentColor" d="M575.8 255.5C575.8 273.5 560.8 287.6 543.8 287.6H511.8L512.5 447.7C512.5 450.5 512.3 453.1 512 455.8V472C512 494.1 494.1 512 472 512H456C454.9 512 453.8 511.1 452.7 511.9C451.3 511.1 449.9 512 448.5 512H392C369.9 512 352 494.1 352 472V384C352 366.3 337.7 352 320 352H256C238.3 352 224 366.3 224 384V472C224 494.1 206.1 512 184 512H128.1C126.6 512 125.1 511.9 123.6 511.8C122.4 511.9 121.2 512 120 512H104C81.91 512 64 494.1 64 472V360C64 359.1 64.03 358.1 64.09 357.2V287.6H32.05C14.02 287.6 0 273.5 0 255.5C0 246.5 3.004 238.5 10.01 231.5L266.4 8.016C273.4 1.002 281.4 0 288.4 0C295.4 0 303.4 2.004 309.5 7.014L564.8 231.5C572.8 238.5 576.9 246.5 575.8 255.5L575.8 255.5z"></path></svg><!-- <i class="fas fa-home text-xl"></i> Font Awesome fontawesome.com --> 
                        <span class="sidebar-text">Dashboard</span>
                    </a>
                </li>
                <li class="relative">
                    <button onclick="toggleDropdown()" class="flex items-center gap-3 w-full text-left hover:text-gray-300 p-2 rounded hover:bg-blue-800 sidebar-icon">
                        <svg class="svg-inline--fa fa-users text-xl" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="users" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512" data-fa-i2svg=""><path fill="currentColor" d="M319.9 320c57.41 0 103.1-46.56 103.1-104c0-57.44-46.54-104-103.1-104c-57.41 0-103.1 46.56-103.1 104C215.9 273.4 262.5 320 319.9 320zM369.9 352H270.1C191.6 352 128 411.7 128 485.3C128 500.1 140.7 512 156.4 512h327.2C499.3 512 512 500.1 512 485.3C512 411.7 448.4 352 369.9 352zM512 160c44.18 0 80-35.82 80-80S556.2 0 512 0c-44.18 0-80 35.82-80 80S467.8 160 512 160zM183.9 216c0-5.449 .9824-10.63 1.609-15.91C174.6 194.1 162.6 192 149.9 192H88.08C39.44 192 0 233.8 0 285.3C0 295.6 7.887 304 17.62 304h199.5C196.7 280.2 183.9 249.7 183.9 216zM128 160c44.18 0 80-35.82 80-80S172.2 0 128 0C83.82 0 48 35.82 48 80S83.82 160 128 160zM551.9 192h-61.84c-12.8 0-24.88 3.037-35.86 8.24C454.8 205.5 455.8 210.6 455.8 216c0 33.71-12.78 64.21-33.16 88h199.7C632.1 304 640 295.6 640 285.3C640 233.8 600.6 192 551.9 192z"></path></svg><!-- <i class="fas fa-users text-xl"></i> Font Awesome fontawesome.com --> 
                        <span class="sidebar-text">Admin</span>

                    <ul id="dropdown-menu" class="bg-blue-800 text-white p-2 rounded-xl ml-2 mt-1 hidden">

                                <span class="sidebar-text">Manage Candidates</span>
                            </a>
                        </li>
                        <li class="hover:text-gray-300 cursor-pointer p-2 rounded hover:bg-blue-700">
                            <a href="#" class="flex items-center gap-3">
                                <svg class="svg-inline--fa fa-chart-line" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="chart-line" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" data-fa-i2svg=""><path fill="currentColor" d="M64 400C64 408.8 71.16 416 80 416H480C497.7 416 512 430.3 512 448C512 465.7 497.7 480 480 480H80C35.82 480 0 444.2 0 400V64C0 46.33 14.33 32 32 32C49.67 32 64 46.33 64 64V400zM342.6 278.6C330.1 291.1 309.9 291.1 297.4 278.6L240 221.3L150.6 310.6C138.1 323.1 117.9 323.1 105.4 310.6C92.88 298.1 92.88 277.9 105.4 265.4L217.4 153.4C229.9 140.9 250.1 140.9 262.6 153.4L320 210.7L425.4 105.4C437.9 92.88 458.1 92.88 470.6 105.4C483.1 117.9 483.1 138.1 470.6 150.6L342.6 278.6z"></path></svg><!-- <i class="fas fa-chart-line"></i> Font Awesome fontawesome.com -->
                                <span class="sidebar-text">Analytics</span>
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>

    <!-- Main Content -->
    <div id="main-content" class="ml-64 p-6 sidebar-transition">
        <!-- Header -->
        <header class="flex items-center justify-between mb-8 bg-white/80 backdrop-blur-md p-4 rounded-xl shadow-sm sticky top-0 z-10">
            <div class="flex items-center">
                <h1 class="text-xl font-medium text-gray-800">Admin Dashboard</h1>
            </div>
            
            <div class="flex items-center space-x-4">
                <div class="relative hidden sm:block">
                    <input type="text" placeholder="Search..." class="w-64 pl-10 pr-4 py-2 rounded-lg bg-gray-50 border border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-300/30 focus:border-blue-500 transition-all">
                    <svg class="svg-inline--fa fa-magnifying-glass absolute left-3 top-3 text-gray-400" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="magnifying-glass" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" data-fa-i2svg=""><path fill="currentColor" d="M500.3 443.7l-119.7-119.7c27.22-40.41 40.65-90.9 33.46-144.7C401.8 87.79 326.8 13.32 235.2 1.723C99.01-15.51-15.51 99.01 1.724 235.2c11.6 91.64 86.08 166.7 177.6 178.9c53.8 7.189 104.3-6.236 144.7-33.46l119.7 119.7c15.62 15.62 40.95 15.62 56.57 0C515.9 484.7 515.9 459.3 500.3 443.7zM79.1 208c0-70.58 57.42-128 128-128s128 57.42 128 128c0 70.58-57.42 128-128 128S79.1 278.6 79.1 208z"></path></svg><!-- <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i> Font Awesome fontawesome.com -->
                </div>
                
                <button class="p-2 rounded-lg hover:bg-gray-100 relative transition-colors" aria-label="Notifications">
                    <svg class="svg-inline--fa fa-bell" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="bell" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" data-fa-i2svg=""><path fill="currentColor" d="M256 32V51.2C329 66.03 384 130.6 384 208V226.8C384 273.9 401.3 319.2 432.5 354.4L439.9 362.7C448.3 372.2 450.4 385.6 445.2 397.1C440 408.6 428.6 416 416 416H32C19.4 416 7.971 408.6 2.809 397.1C-2.353 385.6-.2883 372.2 8.084 362.7L15.5 354.4C46.74 319.2 64 273.9 64 226.8V208C64 130.6 118.1 66.03 192 51.2V32C192 14.33 206.3 0 224 0C241.7 0 256 14.33 256 32H256zM224 512C207 512 190.7 505.3 178.7 493.3C166.7 481.3 160 464.1 160 448H288C288 464.1 281.3 481.3 269.3 493.3C257.3 505.3 240.1 512 224 512z"></path></svg><!-- <i class="fas fa-bell"></i> Font Awesome fontawesome.com -->
                    <span class="absolute top-1 right-1 w-2 h-2 bg-blue-500 rounded-full"></span>
                </button>
            </div>
        </header>
        {% block content%}{% endblock %}
        </div>
    </div>

    <script>
        // Optional: Collapse sidebar on mobile by defaultS
        function initSidebar() {
            if (window.innerWidth < 768) {
                toggleSidebar();
            }
        }
        
        // Initialize on load
        window.addEventListener('load', initSidebar);
    </script>


</body></html>
