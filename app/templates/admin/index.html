{% extends "admin/base.html"%}
{% block title %}{{ title }}{% endblock %}
{% block styles %}
{% endblock %}
{% block content %}
<div id="dashboard" class="dashboard-section grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-2 gap-8 mt-8 mx-auto w-full max-w-4xl">
    <div class="bg-white p-10 rounded-2xl shadow-lg text-center border border-blue-300 cursor-pointer">
        <div class="text-blue-600 mb-4 flex justify-center">
            <i class="fas fa-user-tie text-6xl"></i>
        </div>
        <h2 class="text-xl font-semibold text-gray-700">Manage Candidates</h2>
    </div>
    <div class="bg-white p-10 rounded-2xl shadow-lg text-center border border-purple-300 cursor-pointer">
        <div class="text-purple-600 mb-4 flex justify-center">
            <i class="fas fa-chart-line text-6xl"></i>
        </div>
        <h2 class="text-xl font-semibold text-gray-700">Analytics</h2>
    </div>
    <div class="bg-white p-10 rounded-2xl shadow-lg text-center border border-green-300 cursor-pointer">
        <div class="text-green-600 mb-4 flex justify-center">
            <i class="fas fa-users text-6xl"></i>
        </div>
        <h2 class="text-xl font-semibold text-gray-700">Users</h2>
    </div>
    <div class="bg-white p-10 rounded-2xl shadow-lg text-center border border-red-300 cursor-pointer">
        <div class="text-red-600 mb-4 flex justify-center">
            <i class="fas fa-vote-yea text-6xl"></i>
        </div>
        <h2 class="text-xl font-semibold text-gray-700">Election</h2>
    </div>
    <div class="bg-white p-10 rounded-2xl shadow-lg text-center border border-yellow-300 cursor-pointer">
        <div class="text-yellow-600 mb-4 flex justify-center">
            <i class="fas fa-box text-6xl"></i>
        </div>
        <h2 class="text-xl font-semibold text-gray-700">Ballot</h2>
    </div>
    <div class="bg-white p-10 rounded-2xl shadow-lg text-center border border-indigo-300 cursor-pointer">
        <div class="text-indigo-600 mb-4 flex justify-center">
            <i class="fas fa-user-cog text-6xl"></i>
        </div>
        <h2 class="text-xl font-semibold text-gray-700">Admin Profile</h2>
    </div>
</div>
{% endblock %}
