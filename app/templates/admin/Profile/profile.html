{% extends "admin/base.html"%}
{% block title %}{{ title }}{% endblock %}
{% block styles %}
{% endblock %}
{% block content %}
<header class="bg-white p-6 rounded-xl shadow-md w-full max-w-4xl mx-auto">
    <h1 class="text-2xl font-bold text-gray-800 flex items-center gap-2">
        <i class="fas fa-user text-blue-600"></i>
        Admin Profile
    </h1>
</header>

<!-- Profile Section -->
<div class="mt-8 mx-auto w-full max-w-4xl">
    <div class="bg-white p-8 rounded-xl shadow-md border border-blue-300">
        <div class="flex flex-col items-start mb-6">
            <h2 class="text-3xl font-bold text-gray-800">{{current_user.fullname}}</h2>
            <p class="text-gray-600 text-lg mt-2"></p>
        </div>
        <div class="mt-8 w-full">
            <h3 class="text-2xl font-semibold text-gray-700 border-b-2 border-blue-300 pb-2">Account Details</h3>
            <div class="mt-4 flex flex-col space-y-3">
                <div class="flex justify-between border-b pb-2 w-full">
                    <span class="text-gray-600">Username:</span>
                    <span class="font-semibold text-gray-800">{{current_user.email}}</span>
                </div>
                <div class="flex justify-between border-b pb-2 w-full">
                    <span class="text-gray-600">Role:</span>
                    <span class="font-semibold text-gray-800">{{current_user.role}}</span>
                </div>
            </div>
        </div>
        <div class="mt-8 w-full">
            <h3 class="text-2xl font-semibold text-gray-700 border-b-2 border-blue-300 pb-2">Security Settings</h3>
            <button href="#" class="bg-blue-500 text-white px-6 py-3 rounded-full mt-4 hover:bg-blue-600 transition duration-300 w-full">Reset Password</button>
        </div>
    </div>
</div>
{% endblock %}
