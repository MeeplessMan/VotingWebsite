{%extends 'admin/base.html'%}
{%block title%}{{title}}{%endblock%}
{%block styles%}

{%endblock%}
{%block content%}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-4">Candidate Profile</h1>
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 max-w-lg mx-auto">
        <div class="flex flex-col items-center">
            <img src="{{ url_for('static', filename='images/' ~ candidate.id ~ '.jpg') }}" alt="Profile Picture" class="w-32 h-32 rounded-full mb-4">
            <h2 class="text-2xl font-bold text-gray-800 mb-2">{{ candidate.fullname }}</h2>
            <p class="text-gray-600 mb-4"><i class="fas fa-university"></i> {{ candidate.campus }}</p>
            <p class="text-gray-600 mb-4"><i class="fas fa-file-alt"></i> {{ candidate.manifesto }}</p>
            <p class="text-gray-600 mb-4"><i class="fas fa-vote-yea"></i> Election: {{ candidate.ballot.election.election_name }}</p>
        </div>
        <div class="flex justify-center mt-4">
            <a href="{{url_for('adminCandidateUpdate', id=candidate.id)}}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Update Candidate
            </a>
        </div>
    </div>
</div>
{%endblock%}
