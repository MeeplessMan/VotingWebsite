{% extends 'voter/base.html' %}

{% block title %}{{title}}{% endblock %}


{% block styles %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        display: grid;
        grid-template-rows: auto 1fr auto;
        height: 100vh;
        background-color: #ecf0f1; /* Light gray background */
        color: #2c3e50;
        text-align: center;
    }

    header {
        background-color: rgba(26, 188, 156, 0.9);
        color: white;
        padding: 30px;
        font-size: 2rem;
        font-weight: bold;
    }

    .container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        max-width: 800px;
        margin: auto;
        padding: 20px;
    }

    .option {
        background: rgba(255, 255, 255, 0.9);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s, box-shadow 0.3s;
        text-decoration: none;
        color: #2c3e50;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    .option:hover {
        transform: scale(1.1);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }

    .option i {
        font-size: 3rem; /* Bigger icons */
        color: #1abc9c;
        margin-bottom: 15px;
    }

    .option span {
        font-size: 1.5rem; /* Bigger text */
        font-weight: bold;
    }

    footer {
        background-color: rgba(52, 73, 94, 0.9);
        color: white;
        padding: 20px;
        font-size: 1.2rem;
    }
</style>
{% endblock %}

{% block content %}
<header>
    <i class="fas fa-vote-yea"></i> Accessible Digital Voting System
</header>

<div class="container">
    

    <a href="{{ url_for('voterLogin') }}" class="option">
        <i class="fas fa-sign-in-alt"></i>
        <span>Log In</span>
    </a>

    <a href="{{ url_for('tutorial') }}" class="option">
        <i class="fas fa-book"></i>
        <span>Tutorial</span>
    </a>

    <a href="{{ url_for('contact') }}" class="option">
        <i class="fas fa-envelope"></i>
        <span>Contact Us</span>
    </a>

    <a href="{{ url_for('about') }}" class="option">
        <i class="fas fa-info-circle"></i>
        <span>About Us</span>
    </a>
</div>


{% endblock %}
